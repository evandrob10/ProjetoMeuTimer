<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Meu timer</title>
        <meta name="viewport" content="width=device-width, initial-scale" />
        <link rel="stylesheet" type="text/css" href="./css/style.module.css" />
        <script src="./js/script.js" defer ></script>
    </head>
    <body>
        <main class="flex-centralizar">
            <section id="container" class="flex-centralizar">
                <div class="titulo">
                    <h1>Meu Timer</h1>
                </div>
                <div class="formatacao-padrao tempo">
                    <div>
                        <p id="hour">00</p>
                        <p>:</p>
                        <p id="minute">00</p>
                        <p>:</p>
                        <p id="segund">00</p>
                    </div>
                </div>
                <div class="formatacao-padrao botoes">
                    <p id="start">Iniciar</p>
                    <p id="stop">Pausar</p>
                    <p id="zerar">Zerar</p>
                </div>
            </section>
        </main>
    </body>
</html>
